<section class="container mt-12 mx-auto">
  <div class="relative">
    <h2
      class="text-4xl relative inline-block after:content-[''] after:absolute after:left-0 after:-bottom-3 after:w-1/2 after:h-1 after:bg-accent"
    >
      Work
    </h2>
  </div>

  <div class="flex flex-col lg:flex-row lg:gap-[30px] mt-12">
    <div
      class="w-full lg:w-1/2 flex flex-col lg:justify-between order-2 lg:order-none"
    >
      <div class="flex flex-col gap-8">
        <div
          class="text-8xl leading-none font-extrabold text-transparent text-outline"
        >
          {{ currentProject().num }}
        </div>
        <h2
          class="text-[42px] font-bold leading-none text-white group-hover:text-accent transition-all duration-500"
        >
          {{ currentProject().title }}
        </h2>
        <p class="text-white/60">{{ currentProject().description }}</p>
        <ul class="flex gap-4">
          @for (stack of currentProject().stack; track $index) {
          <li class="text-accent">
            {{ stack }}
            {{ $index !== currentProject().stack.length - 1 ? "," : "" }}
          </li>
          }
        </ul>
        <div class="border border-white/20"></div>
        <div class="flex items-center gap-4">
          <button
            class="w-16 h-16 rounded-full bg-white/5 flex justify-center items-center group"
            (click)="openLink(currentProject().liveUrl)"
          >
            <i-feather
              name="arrow-up-right"
              style="width: 30px"
              class="text-white text-3xl group-hover:text-accent"
            ></i-feather>
          </button>
          <button
            class="w-16 h-16 rounded-full bg-white/5 flex justify-center items-center group"
          >
            <fa-icon
              [icon]="faGithub"
              class="text-white text-3xl group-hover:text-accent"
            ></fa-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="w-full lg:w-1/2">
      <swiper-container
        class="lg:h-[480px] mb-12"
        space-between="30"
        slides-per-view="1"
        navigation="true"
        #swiper
      >
        @for (project of allProject; track $index) {
        <swiper-slide class="w-full">
          <div class="h-96 relative group flex justify-center items-center">
            <div></div>
            <div class="relative w-full h-full rounded-lg">
              <img
                [src]="project.image"
                [alt]="project.title"
                class="object-cover rounded-xl overflow-hidden"
              />
            </div>
          </div>
        </swiper-slide>
        }
      </swiper-container>
    </div>
  </div>
</section>
